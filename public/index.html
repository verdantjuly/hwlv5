<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="http://localhost:3000/css/index.css" rel="stylesheet" type="text/css" />

<body>
    <h1>Lv.5 나만의 게시판</h1>

    <div class="login">
        <h3>로그인</h3>
        <label>nickname</label>
        <input id="loginNickname"></input>
        <label>password</label>
        <input id="loginPassword"></input>
        <button onclick="login()">login</button>
    </div>
    <div class="signup">

        <label>nickname</label>
        <input id="signupNickname"></input>
        <label>password</label>
        <input id="signupPassword"></input>
        <label>confirm</label>
        <input id="signupConfirm"></input>
        <button onclick="signup()">signup</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/alert.js"></script>
    <script src="./js/index.js"></script>
